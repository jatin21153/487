<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      width: 80%;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .left-section {
      flex: 1;
      padding: 20px;
    }
    .right-section {
      flex: 1;
      padding: 20px;
      border-left: 1px solid #ccc;
    }
    .slideshow-container {
      position: relative;
      max-width: 100%;
      overflow: hidden;
    }
    .slideshow-container img {
      width: 100%;
      display: none;
    }
    .slideshow-container img.active {
      display: block;
    }
    .product-details {
      margin-top: 20px;
    }
    .product-details h2 {
      margin-top: 0;
    }
    .quantity {
      margin-top: 20px;
    }
    .purchase-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left-section">
    <div class="slideshow-container">
      <img class="slide active" src="https://www.graza.co/cdn/shop/products/graza-pdp-duo-header-2_2x_7673c33b-ecf4-43d9-b053-4261454c4f3c_720x.jpg?v=1698551972" alt="Product Image 1">
      <img class="slide" src="https://www.graza.co/cdn/shop/products/graza-home-drizzle-in-use_2x_91b89a03-a404-434d-ae48-fb97e37406ab_720x.jpg?v=1698551972" alt="Product Image 2">
      <img class="slide" src="https://www.graza.co/cdn/shop/files/graza-pdp-duo-header-3_2x_caa7f912-38b3-4e36-b928-ed6c036abfc7_720x.jpg?v=1698551972" alt="Product Image 3">
    </div>
  </div>
  <div class="right-section">
    <div class="product-details">
      <h2>Product Name</h2>
      <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p>Price: $XX.XX</p>
    </div>
    <div class="quantity">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" value="1" min="1">
    </div>
    <button class="purchase-button">Purchase</button>
  </div>
</div>

<script>
  let slides = document.querySelectorAll('.slide');
  let currentIndex = 0;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      if (i === index) {
        slide.classList.add('active');
      } else {
        slide.classList.remove('active');
      }
    });
  }

  slides.forEach((slide, i) => {
    slide.addEventListener('click', () => {
      currentIndex = i;
      showSlide(currentIndex);
    });
  });

  // Auto slide change
  setInterval(() => {
    currentIndex = (currentIndex + 1) % slides.length;
    showSlide(currentIndex);
  }, 3000);
</script>

</body>
</html>
